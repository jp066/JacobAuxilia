{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Texto</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4 text-center">Leitor de Texto</h1>
        {% if audio_url %}
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-2 flex items-center"><i class="fas fa-volume-up mr-2"></i> Áudio Gerado:</h2>
            <audio controls class="w-full mb-4">
                <source src="{{ audio_url }}" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <a href="{{ audio_url }}" class="btn btn-primary w-full" download="audio.mp3">
                <i class="fas fa-download mr-2"></i> Baixar Áudio
            </a>
        </div>
        {% else %}
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-2xl font-semibold mb-2"><i class="fas fa-info-circle mr-2"></i> Nenhum áudio disponível</h2>
            <p class="text-gray-600">Por favor, gere um áudio para visualizar aqui.</p>
        </div>
        {% endif %}
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary w-full">
                <i class="fas fa-home mr-2"></i> Voltar para a Home
            </a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
