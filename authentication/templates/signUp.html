{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'imgs/logo.png' %}" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap');

        body {
            font-family: 'DM Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'imgs/fundo2.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            margin: 0;
            position: relative;
        }

        /* Camada de transparência */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background-color: rgba(28, 30, 34, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-control {
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px 15px;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-login {
            background-color: #2787b1;
            border: none;
            padding: 10px 0;
            font-size: 1rem;
            border-radius: 10px;
            color: white;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #002244;
            color: #2787b1;
        }

        .login-container a {
            color: #ffffff;
            text-decoration: none;
        }

        .login-container a:hover {
            color: #2787b1;
            text-decoration: underline;
        }

        hr.bg-white {
            background-color: white;
            height: 1px;
            border: none;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="login-container text-center">
        <h2>Cadastro</h2>
        <form action="{% url 'cadastro' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Usuário" required>
            </div>
            <div class="form-group mt-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group mt-3">
                <input type="password" name="senha" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-login mt-4">Cadastrar</button>
        </form>

        <hr class="bg-white">
        <p>Já possui uma conta? <a href="{% url 'login' %}">Entrar em sua conta</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
