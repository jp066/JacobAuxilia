{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Auxilia</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/helpme.css' %}">
    <link rel="icon" href="{% static 'imgs/logo.png' %}" type="image/x-icon">
</head>

<body>
    <div class="form-container">
        <div class="sidebar">
            <div class="sidebar-icon">ðŸ“„</div>
        </div>
        <div class="form-content">
            <h4>Suporte de Problemas</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Nome</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_email">E-mail</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_subject">Assunto</label>
                    {{ form.subject }}
                </div>
                <div class="form-group">
                    <label for="id_message">Mensagem</label>
                    {{ form.message }}
                </div>
                <div class="form-group">
                    <label for="id_attachment">Anexe</label>
                    {{ form.attachment }}
                </div>
                <div class="form-group d-flex justify-content-between mt-4">
                    <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
