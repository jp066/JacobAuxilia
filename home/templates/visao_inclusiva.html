                <!-- Lista de vídeos -->
        <div class="row">
            {% for video in videos %}
            <div class="col-md-4 mb-4">
                <div class="card video-card">
                    <div class="card-body video-card-body">
                        <iframe width="100%" height="200" src="{{ video|replace:'watch?v=,embed/' }}" frameborder="0" allowfullscreen></iframe>
                        <h5>{{ video.titulo }}</h5> <!-- Exibe o título do vídeo -->
                    </div>
                </div>
            </div>
            {% empty %}
            <p>Nenhum vídeo encontrado.</p> <!-- Exibe uma mensagem caso nenhum vídeo seja encontrado -->
            {% endfor %}
        </div>

    </div>
</section>
